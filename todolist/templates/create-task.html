{% extends 'base.html' %}

{% block meta %}
<style>
    .p2 {
        font-family: Helvetica;
        font-size:large
    }
    .p3 {
        font-family: Helvetica;
        font-size:xx-large
    }
    a {
        color: #000000;
        text-decoration: none;
    }
</style>
<title>Buat Task</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    <h1 class="p2">Buat Task</h1> 
        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/><button>
                        <a href="{% url 'todolist:show_todolist' %}">Kembali</a></button>
                    </td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
